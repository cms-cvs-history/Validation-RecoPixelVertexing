process VAL-TRK-VTX-RECO = {

  source = PoolSource {
    untracked vstring fileNames = {'file:validation.root'}
    untracked int32 maxEvents = -1
  }

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  module trackVal = PixelTrackVal {
    string TrackCollection = "pixelTracks"
    InputTag simG4 = g4SimHits
    untracked string  HistoFile = "pixelTrackHistos_ioVal.root"
    untracked uint32 Verbosity = 1
  }

  module vertexVal = PixelVertexVal {
    string TrackCollection = "pixelTracks"
    string VertexCollection = "pixelVertices"
    InputTag simG4 = g4SimHits
    untracked string HistoFile = "pixelVertexHistos_ioVal.root"
    untracked uint32 Verbosity = 1
  }

  path p = {trackVal, vertexVal}

}

